<div class="container text-center center-block clearfix">
	<!-- Example row of columns -->
	<div class="row">
		<div class="col-md-12 ">
			<h2>Cadastro</h2>
		</div>
		<div class="col-md-6 text-center center-block clearfix">
			<form class="form-horizontal text-center center-block clearfix" ng-submit="User.terapeutaSubmit()">
				<div class="form-group">
					<label class="control-label col-sm-2" for="nome">Nome:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="nome" ng-model="User.nome" name="nome" placeholder="Digite seu nome">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="email">Email:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="email" ng-model="User.email" name="email" placeholder="Digite seu email">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="cpf">CPF:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="cpf" ng-model="User.cpf" name="cpf" placeholder="Digite seu CPF">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="estado">Área de atuação:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="estado" ng-model="User.estado" name="estado" placeholder="Digite sua Área de atuação">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="pwd">Senha:</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="pwd" ng-model="User.senha" name="senha" placeholder="Digite sua senha">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="pwd2">Confirme sua Senha:</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="pwd2" placeholder="Digite sua senha novamente">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Registrar</button>
					</div>
				</div>
			</form>

		</div>

	</div>

</div>
