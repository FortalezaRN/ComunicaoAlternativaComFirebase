<div class="container text-center center-block clearfix">
	<!-- Example row of columns -->
	<div class="row">
		<div class="col-md-12 ">
			<h2>Cadastro</h2>
		</div>
		<div class="col-md-6 text-center center-block clearfix">
			<form class="form-horizontal text-center center-block clearfix" ng-submit="UserPaciente.pacienteSubmit()">
				<div class="form-group">
					<label class="control-label col-sm-2" for="nome">Nome:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="nome" ng-model="UserPaciente.nome" name="nome" placeholder="Digite nome do paciente">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="idade">Idade:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="idade" ng-model="UserPaciente.idade" name="idade" placeholder="Digite idade do paciente">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="sexo">Sexo:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="sexo" ng-model="UserPaciente.sexo" name="sexo" placeholder="Digite sexo do paciente">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="endereco">Endereco:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="endereco" ng-model="UserPaciente.endereco" name="endereco" placeholder="Digite seu endereco">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="email">Email:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="email" ng-model="UserPaciente.email" name="email" placeholder="Digite email do paciente">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="patologia">Patologia:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="patologia" ng-model="UserPaciente.patologia" name="patologia" placeholder="Digite a patologia do paciente">
					</div>
				</div>				
				<div class="form-group">
					<label class="control-label col-sm-2" for="cpf">CPF:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="cpf" ng-model="UserPaciente.cpf" name="cpf" placeholder="Digite o CPF do paciente">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="pwd">Senha:</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="pwd" ng-model="UserPaciente.senha" name="senha" placeholder="Digite a senha">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="pwd2">Confirme a Senha:</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="pwd2" placeholder="Digite a senha novamente">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Registrar Paciente</button>
					</div>
				</div>
			</form>

		</div>

	</div>

</div>
